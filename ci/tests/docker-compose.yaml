version: "3"

services:
  kroki:
    image: yuzutech/kroki:smoketests
    depends_on:
      - mermaid
      - bpmn
      - excalidraw
      - diagramsnet
      - onlinewardleymaps
    environment:
      - KROKI_MERMAID_HOST=mermaid
      - KROKI_BPMN_HOST=bpmn
      - KROKI_EXCALIDRAW_HOST=excalidraw
      - KROKI_DIAGRAMSNET_HOST=diagramsnet
      - KROKI_ONLINEWARDLEYMAPS_HOST=onlinewardleymaps
    ports:
      - "8000:8000"

  mermaid:
    image: yuzutech/kroki-mermaid:smoketests
    expose:
      - "8002"

  bpmn:
    image: yuzutech/kroki-bpmn:smoketests
    expose:
      - "8003"

  excalidraw:
    image: yuzutech/kroki-excalidraw:smoketests
    expose:
      - "8004"

  diagramsnet:
    image: yuzutech/kroki-diagramsnet:smoketests
    expose:
      - "8005"

  onlinewardleymaps:
    image: yuzutech/kroki-onlinewardleymaps:smoketests
    expose:
      - "8007"
