[supervisord]
nodaemon=true
logfile=/dev/null
logfile_maxbytes=0

[program:onlinewardleymaps]
command=yarn start -H 0.0.0.0 -p 3000
directory=/server/frontend
stdout_logfile=/dev/fd/1
