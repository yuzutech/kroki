version: "3"

services:
  kroki:
    build:
      context: ../../server/
      dockerfile: ops/docker/jdk11-alpine/Dockerfile
    depends_on:
      - blockdiag
      - mermaid
      - bpmn
      - excalidraw
    environment:
      - KROKI_BLOCKDIAG_HOST=blockdiag
      - KROKI_MERMAID_HOST=mermaid
      - KROKI_BPMN_HOST=bpmn
      - KROKI_EXCALIDRAW_HOST=excalidraw
    ports:
      - "8000:8000"

  blockdiag:
    build: ../../blockdiag
    expose:
      - "8001"

  mermaid:
    build: ../../mermaid
    expose:
      - "8002"

  bpmn:
    build: ../../bpmn
    expose:
      - "8003"

  excalidraw:
    build: ../../excalidraw
    expose:
      - "8004"
